<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebAR-CarController</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container" style="width: 100%; height: 100%;">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>      
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/SEBI-VM.loader.js";
      var config = {
        dataUrl: buildUrl + "/SEBI-VM.data",
        frameworkUrl: buildUrl + "/SEBI-VM.framework.js",
        codeUrl: buildUrl + "/SEBI-VM.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebAR-CarController",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;
      

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          if (fullscreenButton)
          {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);


      function shareGame() {
        if (navigator.share) {
            const shareData = {
                title: 'Venom: The Last Dance',
                text: '',
                url: "https://youtu.be/__2bjWbetsA?si=C-TGbL9SnJXagqNz"
            };

            navigator.share(shareData)
                .then(() => console.log('Sharing successful!'))
                .catch((error) => console.error('Error sharing:', error));
        } else {
            alert('Sharing not supported on this browser.');
        }
    }
    
    function DetectBrowser() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Check for iOS devices
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // Call Unity function for iOS
             window.unityInstance.SendMessage('SplashScreen', 'PlatformDetected', 'iOS');
        }
        



         userAgent = navigator.userAgent;
      console.log('user::>>'+userAgent);

     // window.open("https://www.w3schools.com");

      // window.open("https://www.w3schools.com", '_blank');
      
        // Call Unity function with browser name and version
       window.unityInstance.SendMessage('SplashScreen', 'BrowserDetected', userAgent);
        }


        function OpenURL(url)
        {
        console.log('URL:>>'+url);
         window.open(url);
        }

    function ReloadPage() {
    location.reload();
    }
    </script>
  </body>
</html>
